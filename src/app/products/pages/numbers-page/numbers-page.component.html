<p-panel header="Pipes Numéricos" class="p-2">
  <p>Pipes incluidos en Angular - Usualmente en el commond Module</p>
</p-panel>


<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas netas" subheader="del año prensente">
      {{ (totaSells + 321654) | number: '1.2-2' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas brutas" subheader="del año prensente">
      {{ totaSells | currency: 'MXN. ': 'symbol-narrow': '1.5-5' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ganancias Porcentuales" subheader="del año prensente">
      {{ percent | percent: '1.2-3' }}
    </p-card>
  </div>
</div>
